	<body>

		<div id="rect"></div>
		<span class="dot" onclick=func()></span>

		<script>
			function func()
			{
				var rect = document.querySelector("#rect");

				if(rect.style.display === "none")
				{
					rect.style.display = "inline";
					player.pauseVideo();
				}
				else
				{
					rect.style.display = "none";
					player.playVideo();
				}
			}
		</script>
